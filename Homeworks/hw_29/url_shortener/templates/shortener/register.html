{% extends 'shortener/base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<h2 class="mb-3">Register</h2>

<form method="POST" class="mb-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
</form>

<p>
  Already have an account?
  <a href="{% url 'login' %}">Login</a>
</p>
{% endblock %}
