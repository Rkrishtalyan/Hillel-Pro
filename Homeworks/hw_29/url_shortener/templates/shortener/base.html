<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} My Site {% endblock %}</title>
</head>
<body>
{%  if user.is_authenticated %}
    <ul>
    <li>
        <a href="{% url 'logout' %}">Logout</a>
    </li>
    {%  else %}
    <li>
        <a href="{% url 'login' %}">Login</a>
    </li>
    <li>
        <a href="{% url 'register' %}">Register</a>
    </li>
    </ul>
{%  endif %}
<div>
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
