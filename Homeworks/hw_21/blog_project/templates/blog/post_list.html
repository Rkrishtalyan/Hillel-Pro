{% extends "base.html" %}
{% block title %}Posts{% endblock %}
{% block content %}
<h2>Posts</h2>
<div class="list-group">
    {% for post in posts %}
        <a href="{% url 'post_detail' post_id=post.id %}" class="list-group-item list-group-item-action">
            <h5 class="mb-1">{{ post.title }}</h5>
            <!--{% if post.image %}
                <img src="{{ post.image.url }}" alt="Post Image" class="img-thumbnail mb-2" style="max-height: 100px;">
            {% endif %}-->
            <small>
                Posted on {{ post.created_at }} by <strong>{{ post.user.username }}</strong>
            </small>
            <p class="mb-1">{{ post.short_description }}</p>
        </a>
    {% endfor %}
</div>
<a href="{% url 'new_post' %}" class="btn btn-primary mt-3">Create New Post</a>
{% endblock %}
