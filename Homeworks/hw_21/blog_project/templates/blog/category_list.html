{% extends "base.html" %}
{% block title %}Categories{% endblock %}
{% block content %}
<h2>Categories</h2>
<ul class="list-group">
    {% for category in categories %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <a href="{% url 'category_detail' category_id=category.id %}" class="text-decoration-none">
                {{ category.name }}
            </a>
            <span class="badge bg-primary rounded-pill">{{ category.post_set.count }}</span>
        </li>
    {% endfor %}
</ul>
<a href="{% url 'post_list' %}" class="btn btn-secondary mt-3">Back to Posts</a>
{% endblock %}
