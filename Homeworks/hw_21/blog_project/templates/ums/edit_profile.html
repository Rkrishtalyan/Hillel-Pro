{% extends "base.html" %}
{% block title %}Edit Profile{% endblock %}
{% block content %}
<h2>Edit Profile</h2>
<form method="post" enctype="multipart/form-data" class="card p-3 shadow">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success w-100">Save Changes</button>
</form>
{% endblock %}
