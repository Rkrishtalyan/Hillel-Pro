{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<h2 class="text-center">Login</h2>
<div class="row justify-content-center">
    <div class="col-md-6">
        <form method="post" class="card p-3">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>
</div>
{% endblock %}
