<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ads List</title>
</head>
<body>
    <h1>Ads List</h1>
    <ul>
        {% for ad in ads %}
            <li>
                <a href="{% url 'board:ad_detail' ad.id %}">{{ ad.title }}</a> - {{ ad.price }}<br>
                {{ ad.short_description }}
            </li>
        {% empty %}
            <li>No ads available.</li>
        {% endfor %}
    </ul>
</body>
</html>
