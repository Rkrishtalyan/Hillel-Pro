{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load i18n %}

{% block content %}
<h2 class="mb-4">{% trans "Login" %}</h2>
<form method="POST" class="mb-3">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="btn btn-primary">{% trans "Sign In" %}</button>
</form>

<p>
  <a href="{% url 'accounts:register' %}">{% trans "Register" %}</a>
</p>
{% endblock %}
