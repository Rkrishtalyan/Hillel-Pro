{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load i18n %}

{% block content %}
<h2 class="mb-4">{% trans "Register" %}</h2>
<form method="POST" class="card card-body">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="btn btn-success">{% trans "Sign Up" %}</button>
</form>
{% endblock %}
