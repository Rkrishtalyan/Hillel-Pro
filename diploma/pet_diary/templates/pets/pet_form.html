{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load i18n crispy_forms_tags %}
{% block content %}
<h2 class="mb-3">
  {% if pet %}
    {% trans "Editing pet" %}: {{ pet.name }}
  {% else %}
    {% trans "Create a new pet" %}
  {% endif %}
</h2>

<form method="POST" enctype="multipart/form-data" class="card card-body">
  {% csrf_token %}
  {{ form|crispy }}
  <div class="mt-3">
    <button type="submit" class="btn btn-primary">{% trans "Save" %}</button>
    <a href="{% url 'pets:pet_list' %}" class="btn btn-link">{% trans "Cancel" %}</a>
  </div>
</form>
{% endblock %}
