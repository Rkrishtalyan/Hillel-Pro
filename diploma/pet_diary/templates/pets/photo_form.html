{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block content %}
<div class="card">
  <div class="card-header">
    <h2 class="card-title">{{ title }}</h2>
  </div>
  <div class="card-body">
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form|crispy }}

      <input type="hidden" name="tab" value="{{ tab }}">
      <input type="hidden" name="view_photos" value="{{ view_photos }}">
      <input type="hidden" name="per_page_photos" value="{{ per_page_photos }}">
      <input type="hidden" name="page_photos" value="{{ page_photos }}">

      <div class="mt-3">
        <button type="submit" class="btn btn-primary">
          {% trans "Save" %}
        </button>
        <a href="{% url 'pets:pet_detail' pet.id %}?tab={{ tab }}&view_photos={{ view_photos }}&per_page_photos={{ per_page_photos }}&page_photos={{ page_photos }}" class="btn btn-secondary">
          {% trans "Cancel" %}
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
