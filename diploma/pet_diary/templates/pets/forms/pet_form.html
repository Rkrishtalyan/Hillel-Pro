{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block content %}
<div class="card">
  <div class="card-header">
    <h2 class="card-title">{{ title }}</h2>
  </div>
  <div class="card-body">
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form|crispy }}

      <div class="mt-3">
        <button type="submit" class="btn btn-primary">{% trans "Save" %}</button>
        <a href="{% if pet %}{% url 'pets:pet_detail' pet.id %}{% else %}{% url 'pets:pet_list' %}{% endif %}" class="btn btn-secondary">
          {% trans "Cancel" %}
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
