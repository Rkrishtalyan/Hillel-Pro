{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="card">
  <div class="card-header text-danger">
    <h3 class="card-title">{% trans "Delete Task" %}</h3>
  </div>
  <div class="card-body">
    <p>
      {% blocktrans with title=task.title %}
        Are you sure you want to delete the task "{{ title }}"?
      {% endblocktrans %}
    </p>
    <form method="POST">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">{% trans "Yes, Delete" %}</button>
      <a href="{% url 'pets:pet_detail' pet.id %}?tab=tasks" class="btn btn-secondary">
        {% trans "Cancel" %}
      </a>
    </form>
  </div>
</div>
{% endblock %}
