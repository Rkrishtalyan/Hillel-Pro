{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="row">
  <div class="col">
    <h1 class="mb-3">{% trans "List of Pets" %}</h1>
    <a class="btn btn-primary" href="{% url 'pets:pet_create' %}">{% trans "Add a new pet" %}</a>

    <ul class="list-group mt-3">
      {% for pet in pets %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <span>
            <a href="{% url 'pets:pet_detail' pet.id %}">{{ pet.name }}</a>
            ({{ pet.species }}{% if pet.breed %}, {{ pet.breed }}{% endif %})
          </span>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
